<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재무제표 조회</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">기업 재무제표 조회</h2>
        {% if error %}
            <div class="alert alert-danger text-center">{{ error }}</div>
        {% endif %}
        <form method="POST" class="p-4 bg-white shadow rounded">
            <div class="mb-3">
                <label class="form-label">회사명 입력:</label>
                <input type="text" class="form-control" name="company_name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">조회 연도:</label>
                <input type="text" class="form-control" name="bsns_year" required>
            </div>
            <div class="mb-3">
                <label class="form-label">재무제표 유형:</label>
                <select class="form-select" name="fs_type" required>
                    <option value="OFS">개별</option>
                    <option value="CFS">연결</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">조회 및 다운로드</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
